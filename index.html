<html lang="sv">
	<head>
		
		<meta name="viewport" content="width=1024" />
		<meta name="apple-moile-web-app-capable" content="yes" />
		
		<title>3book halvtidspresentation</title>
		<meta name="description" content="" />
		<meta name="author" content="Daniel Ström" />
		
		<link href="css/3book.css" rel="stylesheet" />
	</head>
	
	<body>
		
		<div id="impress" class="impress-not-supported">
			


			<div id="title" class="step" data-x="0">
				<h1>3book</h1>
				<p>En <span class="small">liten</span> e-bokläsare med <span class="hilight">förlåtande</span> navigering.</p>
			</div>
			
			<div id="what" class="step" data-x="0" data-y="400">
				<ul>
					<li>Byggd för <span class="hilight">Android</span></li>
					<li>Läser <span class="hilight">ePUB</span>-formatet</li>
				</ul>
			</div>

			<div id="goal" class="step" data-x="0" data-y="700" >
				<h2>Förlåtande navigering</h2>
			</div>


			<div id="reflow" class="step slide" data-x="800" data-y="700">
				<img id="reflow" src="img/reflow.png" />
				<img id="page" src="img/page.png" />
			</div>


			<div id="swipe" class="step slide" data-x="1800" data-y="700">
				<img id="swipeOld" src="img/swipeOld.png" />
				<img id="swipeNew" src="img/swipeNew.png" />
			</div>

			
			<div id="concept2" class="step slide" data-x="2800" data-y="700">
				<h2>Navigering mellan kapitel</h2>
				<img id="navOld" src="img/drillDown.png" />
				<img id="navNew" src="img/nav.jpg" />
			</div>

			<div id="demo" class="step" data-x="1100" data-y="0" data-scale="3">
				<h1>Demo</h1>
			</div>

			<div id="concept" class="step" data-x="0" data-y="1300">
				<h2>Nästa steg</h2>
				<img id="image" src="img/image.png" />
				<img id="magnifier" src="img/magnifier.png" />
				<img id="landscape" src="img/landscape.png" />

			</div>

			<div id="questions" class="step" data-x="1000" data-y="1300">
				<h2>Frågor/Feedback?</h2>
				<p>Font: <span class="hilight">Roboto</span></p>
				<p>Presentation: <span class="hilight">impress.js</span></p>
			</div>

		</div>
		
		
		<script src="js/impress.js"></script>
		<script>impress();</script>
	</body>
</html>
